{% set version = "1.0.4" %}

package:
  name: amptools
  version: {{ version }}

source:
  url: https://github.com/usgs/shakemap-amp-tools/archive/{{ version }}.tar.gz
  sha256: ca3f5ca15ea23a6e9c03e452e60d2f7ed8d60f315d6d51923c0daa66291e0af6

build:
  noarch: python
  number: 0
  skip: True  # [py27]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - lxml
    - numpy
    - obspy
    - openpyxl
    - pandas
    - xlrd
    - xlwt
    - xlsxwriter

test:

  imports:
    - amptools

about:
  home: https://github.com/usgs/shakemap-amp-tools
  license: Public Domain
  summary: 'Fetch and process strong motion waveform/peak amplitude data.'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - hschovanec-usgs
