{% set version = "1.1.0" %}

package:
  name: amptools
  version: {{ version }}

source:
  url: https://github.com/usgs/shakemap-amp-tools/archive/{{ version }}.tar.gz
  sha256: 1e96fab445cb6cac9e4a9be36f293dc12959a3ecd7e726d9e2533651c605ee6c

build:
  number: 0
  skip: True  # [py27]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - lxml
    - numpy
    - obspy
    - openpyxl
    - pandas
    - xlrd
    - xlwt
    - xlsxwriter

test:

  imports:
    - amptools

about:
  home: https://github.com/usgs/shakemap-amp-tools
  license: Public Domain
  summary: 'Fetch and process strong motion waveform/peak amplitude data.'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - hschovanec-usgs
