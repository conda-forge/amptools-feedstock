{% set version = "1.1.8" %}

package:
  name: amptools
  version: {{ version }}

source:
  url: https://github.com/usgs/shakemap-amp-tools/archive/{{ version }}.tar.gz
  sha256: 6a691201b581a470244e39c6f213d6172a12b417923ea9d6816cae61d324fe2b

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: true  # [win]
  skip: false  # [linux]
  skip: false  # [osx]

requirements:
  build:
    - python >=3.6
    - pip
    - setuptools
    - {{ compiler('c') }}
    - cython
  run:
    - python >=3.6
    - lxml
    - cython
    - numpy >=1.14
    - obspy
    - openpyxl
    - pandas
    - pyyaml
    - xlrd
    - xlwt
    - xlsxwriter


test:

  imports:
    - amptools

about:
  home: https://github.com/usgs/shakemap-amp-tools
  license: Public Domain
  summary: 'Fetch and process strong motion waveform/peak amplitude data.'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - hschovanec-usgs
