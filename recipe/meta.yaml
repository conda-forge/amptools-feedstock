{% set version = "1.1.10" %}

package:
  name: amptools
  version: {{ version }}

source:
  url: https://github.com/usgs/shakemap-amp-tools/archive/{{ version }}.tar.gz
  sha256: f9e887821550db60db55fb879910ba09edadb45be4e73e84ba105af65e8b532a

build:
  number: 2
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python=3.6
    - h5py >2.7.1
    - gmprocess >0.2.7
    - configobj

test:

  imports:
    - amptools

about:
  home: https://github.com/usgs/shakemap-amp-tools
  license: Public Domain
  summary: 'Fetch and process strong motion waveform/peak amplitude data.'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - hschovanec-usgs
