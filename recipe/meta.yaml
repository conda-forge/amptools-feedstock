{% set version = "1.1.9" %}

package:
  name: amptools
  version: {{ version }}

source:
  url: https://github.com/usgs/shakemap-amp-tools/archive/{{ version }}.tar.gz
  sha256: 2ac9632e2bdb9a015b55f5f470e82ecaa654bdb66dbe79a65926f6e109420992

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [win or py27]

requirements:
  build:
    - python >=3
    - pip
  run:
    - python=3.6
    - h5py>=2.8.0
    - gmprocess
    - configobj

test:

  imports:
    - amptools

about:
  home: https://github.com/usgs/shakemap-amp-tools
  license: Public Domain
  summary: 'Fetch and process strong motion waveform/peak amplitude data.'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - hschovanec-usgs
